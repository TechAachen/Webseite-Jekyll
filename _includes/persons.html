<section id="persons">
    <h2 class="section-heading">Ansprechpartner</h2>
    <hr class="primary">
    <div class="flex-grid">
    {% assign persons = site.data.persons | sort: 'order' %}
    {% for person in persons %} {% if person.active %}
        <div class="flex-cell text-center flex-cell-persons">
            <div class="service-box">
                <h3>{{person.name}}</h3>
                <img src="{{person.image}}" class="flex-cell-persons-img" alt="{{person.name}}" title="{{person.name}}">
                <p>{{person.function}}</p>
            </div>
        </div>
    {% endif %}
    {% endfor %}
    </div>
</section>

<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">Kontaktiere uns!</h2>
                <hr class="primary">
                <p>Du bist interessiert und willst mehr über uns erfahren? Schreibe uns eine E-Mail, besuche unsere Social-Media-Seiten oder komm persönlich vorbei!</p>
            </div>
        <div class="col-lg-2 col-lg-offset-1 text-center">
            <a href="mailto:{{ site.email }}">
            <i class="fa fa-envelope-o fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                <p>{{ site.email }}</p>
            </a>
        </div>
        <div class="col-lg-2 col-lg-offset-1 text-center">
            <a href="https://twitter.com/{{ site.twitter_username }}">
                <i class="fa fa-twitter fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                <p>{{ site.twitter_username }}</p>
            </a>
        </div>
        <div class="col-lg-2 col-lg-offset-0 text-center">
            <a href="https://facebook.com/{{ site.facebook_username }}">
                <i class="fa fa-facebook fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                <p>{{ site.facebook_username }}</p>
            </a>
        </div>
        <div class="col-lg-2 col-lg-offset-1 text-center">
            <a>
            <i class="fa fa-building fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                <p>Techhub Aachen <br /> Straße Nummer 42 <br /> 52064 Aachen</p>
            </a>
        </div>
    </div>
</section>

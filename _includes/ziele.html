<section id="ziele">
    <h2 class="section-heading">Was wir machen</h2>
    <hr class="primary">
    <div class="flex-grid">
    {% for ziel in site.data.ziele %}
        <div class="flex-cell text-center">
            <div class="service-box">
                <i class="fa fa-4x fa-{{ ziel.fontawesome-icon }} wow bounceIn text-primary"></i>
                <h3>{{ ziel.title }}</h3>
                <p class="text-muted">{{ ziel.text }}</p>
            </div>
        </div>
    {% endfor %}
    </div>
</section>

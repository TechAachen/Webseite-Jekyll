<section class="no-padding" id="members">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Mitglieder</h2>
                <hr class="primary">
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row no-gutter">
            {% for member in site.data.members %}
            <div class="col-lg-4 col-sm-6">
                <a href="{{ member.link }}" class="portfolio-box">
                    <img src="{{ member.image }}" class="img-responsive" alt="" height="350" width="650">
                    <div class="portfolio-box-caption">
                        <div class="portfolio-box-caption-content">
                            <div class="project-category text-faded">{{member.type}}</div>
                            <div class="project-name">{{member.name}}</div>
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</section>

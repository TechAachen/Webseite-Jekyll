<div class="container-fluid">
  <div class="row justify-content-center">
    {% assign sponsors = include.sponsors %}
    {% for sponsor in sponsors %}
    <div class="col-sm-12 col-md-6 col-lg-6 mb-4">
      <div class="card h-150 text-center shadow-sm">
        <div class="card-body d-flex flex-column align-items-center justify-content-between">
          
          <!-- Logo, doppelt so groÃŸ wie auf Partnerseite -->
          <div class="d-flex align-items-center justify-content-center mb-3" style="height: 100%; width: 400px;">
            <img src="{{ sponsor.image }}" 
                 class="img-fluid" 
                 alt="{{ sponsor.name }}" 
                 style="width: 100%; object-fit: contain;">
          </div>

          <!-- Name -->
          <h4 class="card-title mt-auto">{{ sponsor.name }}</h4>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

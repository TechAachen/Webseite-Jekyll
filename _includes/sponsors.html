<div class="container-fluid">
  <div class="row justify-content-center">
    {% assign sponsors = include.sponsors %}
    {% for sponsor in sponsors %}
    <div class="col-lg-3 col-md-6 col-12 p-3">
      <div class="card h-100 shadow card-sponsor">
        
        <!-- Logo doppelt so groÃŸ wie bei Personen -->
        <div class="d-flex align-items-center justify-content-center" style="height: 300px; width: 100%;">
          <img src="{{sponsor.logo}}" 
               alt="{{sponsor.name}}" 
               style="max-height: 280px; width: auto; object-fit: contain;">
        </div>

        <div class="card-body text-center">
          <h3 class="card-title mt-2">{{sponsor.name}}</h3>
        </div>

      </div>
    </div>
    {% endfor %}
  </div>
</div>

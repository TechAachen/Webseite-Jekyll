- name: ADDI e.V.
  type: Mitglied
  since: 2019
  image: img/members/addi.jpg
  link: https://www.aachen-drone.de/
  order: addi
  description: |
    Wir teilen eine Begeisterung von allem was fliegt und suchen uns selbst Projekte oder nehmen an Wettbewerben teil.
    Jeder kann an den Projekten mitarbeiten wo er möchte und bei unserem monatlichen Treffen tauschen wir uns aus.

- name: Roboterclub Aachen
  type: Mitglied
  since: 2017
  image: img/members/rca.jpg
  link: http://www.roboterclub.rwth-aachen.de/
  order: roboterclub
  description: |
    Der Roboterclub Aachen e.V. baut und forscht an autonomen Robotern. <br />
    Neben der Teilnahme Eurobot Wetbewerb, bei der in den letzten Jahren mehrfach Spitzenplätze belegt wurden,
    entstehen viele Nebenprojekte in Bereich von Software, Elektronik und Mechanik.

- name: Sonnenwagen
  type: Mitglied
  since: 2017
  image: img/members/sonnenwagen.jpg
  link: https://www.sonnenwagen.org/
  order: sonnewagen
  description: |
    Für uns steht fest, nachhaltige Mobilitätskonzepte und Solartechnologie sind entscheidend für unsere Zukunft.
    Als Verein begeisterter Studenten wollen wir gemeinsam einen Beitrag dazu leisten.
    Darum entwickeln wir ein Solarauto zur Teilnahme an einem emissionsfreien Rennen quer durch Australien,
    der Bridgestone World Solar Challenge.

- name: Ecurie Aix
  type: Mitglied
  since: 2017
  image: img/members/ecurie.jpg
  link: http://ecurie-aix.de/
  order: ecurie
  description: |
    Ecurie Aix nimmt mit am Formula Student Konstruktionswettbewerb teil.
    Dazu entwickelt das Team jährlich von Grund auf einen Rennwagen,
    um sich mit den Boliden anderer Hochschulen aus aller Welt in unterschiedlichen Disziplinen zu messen.

- name: Flugwissenschaftliche Vereinigung Aachen
  type: Mitglied
  since: 2017
  image: img/members/fva.jpg
  link: http://www.fva.rwth-aachen.de/
  order: flugwissenschaftliche-vereinigung-aachen
  description: |
    Wir sind flugbegeisterte Studierende mit dem Ziel die Luftfahrt nicht nur ein kleines Stück voran zu bringen, sondern zukunftsweisend zu prägen.
    Getreu unserem Motto: Forschen - Bauen - Fliegen setzen wir dabei eigene Projekte von der Idee bis zum fliegenden Prototypen um.


- name: Studiwerkstatt
  type: Mitglied
  since: 2017
  image: img/members/studiwerkstatt.jpg
  link: http://studiwerkstatt.de/
  order: studiwerkstatt
  description: |
    Wir sind eine offene Werkstatt, die allen Interessierten den Zugang zu Maschinen  und Werkzeug ermöglichen möchte.
    Bei uns könnt ihr an euren eigenen Projekten arbeiten,
    aber auch gemeinsam mit anderen Vereinsmitgliedern das Projekt weiter verbessern und die Werkstatt ausbauen.

- name: Enactus
  type: Mitglied
  since: 2018
  image: img/members/enactus.jpg
  link: http://aachen.enactus.de/
  order: enactus
  description: |
    Wir verbessern den Lebensstandard und die Lebensqualität von hilfsbedürftigen Menschen mit zahlreichen Projekten.
    Nach dem Prinzip des Social Entrepreneuship geben wir unseren Projekten eine unternehmerische Grundlage
    und schaffen einen langfristigen wirtschaftlichen Nutzen für unsere Zielgruppen.
    So liefern wir Hilfe zur Selbsthilfe.

- name: Autak
  type: Mitglied
  since: 2021
  image: img/members/autak.jpg
  link: https://autak.org/
  order: autak
  description: |
    Inklusion durch Innovation.
    Barrierefreiheit mit Hardware, Software und Social-Media-Awareness.
    „Wir erfinden das Rad neu“ und bauen daraus einen treppensteigenden Rollstuhl.
    Aber auch andere Ideen setzen wir um: Roboterarme zum Türöffnen, barrierefreie Navigation, eine Lernplattform für Behinderungen und vieles mehr!

- name: Ecogenium
  type: Mitglied
  since: 2021
  image: img/members/ecogenium.jpg
  link: https://www.ecogenium.com/
  order: ecogenium
  description: |
    Wir sind ein multidisziplinäres Team motivierter Studierenden, die sich im Bereich der  Wasserstoffmobilität engagieren. 
    Unser Hauptziel ist es, ein Wasserstoff-Brennstoffzellenfahrzeug zu entwickeln und zu bauen, das beim jährlichen Shell Eco-Marathon auf den Prüfstand gestellt wird.

- name: Tachyon Hyperloop
  type: Mitglied
  since: 2021
  image: img/members/tachyon.jpg
  link: https://www.tachyonhyperloop.de/
  order: tachyon
  description: |
    Hochmotivierte RWTH-Studierende aus aller Welt haben sich hier vereinigt um gemeinsam den nächsten Schritt in der Evolutionsebene der Infrastruktur zu gehen. 
    Magnetschwebebahntechnologie trifft auf Fast-Vakuumbedingungen.
    <i>The Fifth way of Transportation</i> oder auch <i>Hyperloop</i> wird hier in Form eines Prototypen erforscht, konstruiert und wettbewerbsfähig gemacht.

- name: Space Team Aachen
  type: Mitglied
  since: 2020
  image: img/members/spaceteam.jpg
  link: https://www.spaceteamaachen.de/
  order: spaceteam
  description: |
    Wir entwickeln und bauen alles, was mit Raumfahrt zutun hat:
    Vom Satelliten über wissenschaftliche Projekte, die ins Weltall fliegen bis hin zur Experimentalrakete.
    Mit unsern Experimentalraketen nehmen wir jährlich an internationalen Studenten Wettbewerben teil und messen uns in verschiedenen Kategorien.


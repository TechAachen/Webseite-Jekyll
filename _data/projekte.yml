- title: "MX Academic Cup"
  image: "img/logos/mx_adademic_cup.jpg"
  text_english: |
    We are MX Academic Cup, a competition for university student-teams that aims to propagate sustainable mobility technology through Motocross Racing. <br />
    The driving idea is to compare different kinds of powertrain technologies in order to find out which solution is the most suitable for the purpose of motorsport and sustainability. <br />
    Our ecosystem also nurtures connections between industrial partners and innovations by the student community through various events and activities.
  text: |
    MX Academic Cup ist ein Wettbewerb für Studententeams, der darauf abzielt, nachhaltige Mobilitätstechnologien durch Motocross Racing zu verbreiten. <br />
    Die Antriebsidee ist es, verschiedene Arten von Antriebstechnologien zu vergleichen, um herauszufinden, welche Lösung für den Motorsport und die Nachhaltigkeit am besten geeignet ist. <br />
    Unser Ökosystem pflegt auch die Verbindungen zwischen Industriepartnern und Innovationen der Studentengemeinschaft durch verschiedene Veranstaltungen und Aktivitäten.

- title: "Picture A Scientist"
  archived: true
  image: "img/projects/picture-a-scientist.svg"
  link: "https://www.asta.rwth-aachen.de/projekte/picture-a-scientist/"
  text_english: |
    <b>Filmvorführung und Podiumsdiskussion</b><br />
    Zusammen mit AStA von RWTH und FH Aachen, Female Network Melaten, Gleichstellungsprojekt und IGaD haben wir Studierenden ermöglicht
    kostenfrei den Film <i>Picture A Scientist</i> anzugucken und anschließend eine Podiumsdiskussion veranstaltet um auf
    das Thema der Benachteiligung und Diskriminierung von Frauen in Wissenschaft und Forschung aufmerksam zu machen.

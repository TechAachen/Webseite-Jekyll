- title: "Diverse Algorithm Weeks"
  archived: true
  image: "img/projects/diverse-algorithm-weeks.svg"
  link: "https://www.asta.rwth-aachen.de/coded-bias/"
  text_english: |
    <b>Filmvorführung, Fachvortrag und Podiumsdiskussion</b><br />
    Zusammen mit FH Aachen, Forschungszentrun Jülich, AStA von RWTH und FH Aachen, Filmstudio, Female Network Melaten,
    Gleichstellungsprojekt, IGaD und RRI Hub haben wir Studierenden ermöglicht kostenfrei den Film <i>Coded Bias</i>
    anzugucken, den Vortrag <i>Maschinelle Diskriminierung</i> von Kenza Ait Si Abbou Lyadini anzuhören
    und anschließend eine Podiumsdiskussion veranstaltet um auf unbeabsichtigte Benachteiligung durch Algorithmen aufmerksam zu machen.

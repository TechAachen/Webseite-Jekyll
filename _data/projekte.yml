- title: "Gemeinschaftswerkstatt"
  archived: true
  image: "img/projects/rca-labor.jpg"
  link: "static/projects/2020_03_26_Gemeinschaftswerkstatt.pdf"
  text_english: |
    A joint workshop is to be built near the city centre of Aachen in the near future. It will be used mainly by Team Windfänger and the newly founded association Space-Team Aachen.
    The TechAachen e.V. will use the premises for events and presentations.
  text: |
    Nahe des Stadtzentrum Aachens soll in naher Zukunft eine Gemeinschaftswerkstatt entstehen. Diese wird hauptsächlich von Team Windfänger und dem neu gegründeten Verein Space-Team Aachen verwendet werden.
    Der TechAachen e.V. wird die Räumlichkeiten für Veranstaltungen und Präsentationen nutzen.


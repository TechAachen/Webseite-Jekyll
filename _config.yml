# Site settings
title: TechAachen
email: info@techaachen.de
description: "Der TechAachen e.V. ist ein Zusammenschluss der technischen Vereine der RWTH und FH Aachen. Wir verbinden."
keywords: "TechAachen, Aachen, Studenten, Eigeninitiative, Technik, Bildung, Forschung, Wissenschaft, RWTH, FH Aachen, Universität, Wettbewerb"
baseurl: "" # the subpath of your site, e.g. /blog/
url: "" # the base hostname & protocol for your site

contact_twitter_username: techaachen
contact_facebook_username: techaachen
contact_instagram_username: techaachen
contact_address: "TechAachen e.V.<br /> Straße Nummer 42 <br /> 52064 Aachen"

# Build settings
markdown: kramdown

plugins:
  - jekyll-minifier
  - jekyll-paginate
  - jekyll-assets
  - jekyll-bootstrap-sass
  - jekyll-font-awesome-sass

assets:
  digest: true
  prefix: "/assets"
  sources:
    - "_assets/css"
    - "_assets/js"
  compress:
    css: sass
    js: uglifier
  source_maps: false

bootstrap:
  assets: true

font-awesome:
  assets: true
